# Whiteout Survival OCR Training Configuration

# Model Settings
model:
  type: rec  # Recognition model
  backbone: PP-OCRv4  # Use latest OCR backbone
  pretrained: true

# Data Settings
data:
  train_dir: data/train
  val_dir: data/val
  labels_file: data/labels.txt
  
  # Image preprocessing
  img_height: 48
  img_width: 320
  
  # Augmentation
  augmentation:
    enabled: true
    rotation_range: 3  # degrees
    brightness_range: [0.8, 1.2]
    blur_prob: 0.1
    noise_prob: 0.1

# Character Dictionary
# Covers English, numbers, Chinese, special chars
charset: "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-=[]{}|;':\",./<>?~` 拉克希米小冷傲凯艾爾صالح"

# Training Settings
training:
  epochs: 50
  batch_size: 32
  learning_rate: 0.001
  lr_decay: 0.9
  optimizer: Adam
  
  # Early stopping
  patience: 10
  min_delta: 0.001
  
  # Checkpoints
  save_best: true
  save_freq: 5  # Save every N epochs

# Output
output:
  model_dir: models/wos_ocr
  log_dir: logs/
